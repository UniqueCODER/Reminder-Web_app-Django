<!doctype html>
<html lang="en">
<head>
    <style>

      .card-columns {
            @include media-breakpoint-only(lg) {
        column-count: 2;
      }
      @include media-breakpoint-only(xl) {
        column-count: 3;
      }
        }



    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TO DO APP 1.0 </title>
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
             alt="" loading="lazy">
        TO DO APP 1.0
    </a>
</nav>
<div class="container pt-5 was-validated ">
    <div class="row">
        <div class="col-md-4">
            <h1> TO DO APP 1.0 </h1>

            <form action="/addTodo/" method="post" class="form"> {%csrf_token %}
                <div class="form-group ">

                    <textarea class="form-control is-invalid" id="validationTextarea" name="content"
                              placeholder=" Task Here " required></textarea>

                </div>
                <button type="submit" name="Add" class="btn btn-success  btn-block"> Add to do</button>

            </form>
        </div>
        <div class="col pt-5  ">
            <div class="row">
                <div class="col-sm-6"> calendar</div>
                {% for todo_item in all_items %}

                <div class="d-inline card-columns ">
                    <div class="card-body">
                        <h5 class="card-title">Task No. {{todo_item.id }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>

                        <p class="card-text">{{ todo_item.content }}</p>
                        <form action="/deleteTodo/{{todo_item.id}}/" method="post" class="form"> {%csrf_token %}
                            <div class="row mt-3 ">
                                <div class="col-md6 col-sm-6">
                                    <button type="submit" name="Delete" class="btn btn-danger btn-block"> Trash</button>

                                </div>
                                <div class="col-md-6 col-sm-6">
                                <button type="submit" name="Delete" class="btn btn-warning btn-block"> Edit
                                    </button>
                                    </div>

                            </div>

                             <div class="row mt-3 ">
                                <div class="col-md6 col-sm-6">
                                    <button type="submit" name="Delete" class="btn btn-info btn-block"> Alarm </button>

                                </div>
                                <div class="col-md-6 col-sm-6">
                                <button type="submit" name="Delete" class="btn btn-dark btn-block"> Calendar
                                    </button>
                                    </div>

                            </div>


                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<!--Bootstrap JS -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
